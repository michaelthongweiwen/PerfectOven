<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Over Time Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Damage Over Time Calculator</h1>
    <form id="damage-form">
        <label for="attack">Attack:</label>
        <input type="number" id="attack" name="attack" value="1777"><br><br>
        <label for="crit-chance">Crit Chance (%):</label>
        <input type="number" id="crit-chance" name="crit-chance" value="15"><br><br>
        <label for="crit-damage">Crit Damage (%):</label>
        <input type="number" id="crit-damage" name="crit-damage" value="187.5"><br><br>
        <button type="button" onclick="updateGraph()">Calculate</button>
    </form>

    <canvas id="damageChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
